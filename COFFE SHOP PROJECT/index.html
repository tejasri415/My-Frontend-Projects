<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filtro</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="header">
      <div class="top">
        <div class="container">
          <p class="top-text">
            <ion-icon name="time-outline" aria-hidden="true"></ion-icon>
            <span class="span">Opening Hours :</span> 08:00 Am - 09:00 Pm
          </p>
          <ul class="social-list">
            <li>
              <a href="" class="social-link">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
            </li>
            <li>
              <a href="" class="social-link">
                <ion-icon name="logo-twitter"></ion-icon>
              </a>
            </li>
            <li>
              <a href="" class="social-link">
                <ion-icon name="logo-instagram"></ion-icon>
              </a>
            </li>

            <li>
              <a href="" class="social-link">
                <ion-icon name="logo-youtube"></ion-icon>
              </a>
            </li>
          </ul>
          <p class="top-text">
            <ion-icon name="location-outline" aria-hidden="true"></ion-icon>
            <span class="span">Location :</span> Gwalior,Madhya Pradesh
          </p>
        </div>
      </div>
      <div class="head-bottom">
        <div class="container">
          <a href="#" class="logo">
            <ion-icon name="cafe-outline"></ion-icon>
            <span class="cafe-name">Filtro</span>
          </a>
          <nav class="navbar" data-navbar>
            <ul class="navbar-list">
              <li>
                <a href="#home" class="navbar-link" data-nav-link>Home</a>
              </li>
              <li>
                <a href="#about" class="navbar-link" data-nav-link>About</a>
              </li>
              <li>
                <a href="#menu" class="navbar-link" data-nav-link>Menu</a>
              </li>
              <li>
                <a href="#" class="navbar-link" data-nav-link>Contacts</a>
              </li>
            </ul>
            <a href="#" class="btn btn-primary">Book A Table</a>
          </nav>
          <button class="nav-btn" aria-label="open menu">
            <span class="span"></span>
            <span class="span"></span>
          </button>
        </div>
      </div>
    </header>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
